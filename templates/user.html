{% extends "base.html" %}

{% block content %}

{% if blogs|length == 0 %}
    <h2><strong>No post yet</strong> </h2>
    {% else %}
        {% for post in blogs %}

            <h2><a href= '/?username={{post.owner.username}}'>{{post.blog_title}}</h2></a>
            <p>{{post.blog_text}}</p>
            
            
        {% endfor %}

    {% endif %}


{% endblock %}
