{% extends "base.html" %}

{% block content %}

{% if user_posts|length == 0 %}
    <h2><strong>No post yet</strong> </h2>
    {% else %}

        {% for post in user_posts %}
            <h2><a href= '/?id={{post.id}}'>{{post.blog_title}}</h2></a>
            <p>{{post.blog_text}}</p>
            
            
        {% endfor %}

    {% endif %}


{% endblock %}
