{% extends "base.html" %}

{% block content %}
    
    <hr />

    {% if users|length == 0 %}
    <h2><strong>No User Yet</strong> </h2>
    {% else %}

        {% for user in users %}
            <h2><a href= '/?username={{user.id}}'>{{user.username}}</a></h2>
            
        {% endfor %}

    {% endif %}

    <hr />

{% endblock %}
