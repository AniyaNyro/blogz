{% extends "base.html" %}

{% block content %}
    
    <hr />

    {% if posts|length == 0 %}
    <h2><strong>No post yet</strong> </h2>
    {% else %}

        {% for post in posts %}
            <h2><a href= '/?id={{post.id}}'>{{post.blog_title}}</a></h2>
            <p>{{post.blog_text}}</p>
            <p>written by <a href="/?username={{post.owner.username}}">{{post.owner.username}}</a></p>
            
            
        {% endfor %}

    {% endif %}

    <hr />

{% endblock %}
