<!doctype html>
<html>
    <head>
        
        <title>Build a Blog</title>
        <style>
            .error {
                color: red;
            }
           
            form {
                background-color: #eee;
                padding: 20px;
                margin: 0 auto;
                width: 540px;
                font: 16px sans-serif;
                border-radius: 10px;
            }
            textarea {
                margin: 10px 0;
                width: 540px;
                height: 120px;
            }

        </style>
    </head>
<body>
    <div>
        <a href='/'>Main Blog Page</a>
        <a href='/add-post'>Add Blog Post</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        
        {% for category,message in messages %}
            <div class="{{category}}">{{message}}</div>
        {% endfor %}
        
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
